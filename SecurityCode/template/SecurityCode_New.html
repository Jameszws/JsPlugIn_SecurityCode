<style>
    .secutitycodeArea {
        position: relative;
        height: 40px;
    }

    .virtualKeyContainer {
        width: 100%;
        height: 200px;
        display: none;
        position: absolute;
        top: 40px;
    }

    .secutitycodeBg {
        border: 1px solid #ccc;
        line-height: 40px;
        text-align: justify;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: box; /* OLD - Android 4.4- */
        display: -webkit-box; /* OLD - iOS 6-, Safari 3.1-6 */
        display: -moz-box; /* OLD - Firefox 19- (buggy but mostly works) */
        display: -ms-flexbox; /* TWEENER - IE 10 */
        display: -webkit-flex; /* NEW - Chrome */
        display: flex; /* NEW, Spec - Opera 12.1, Firefox 20+ */
        /* 09版 */
        -webkit-box-orient: horizontal;
        /* 12版 */
        -webkit-flex-direction: row;
        -moz-flex-direction: row;
        -ms-flex-direction: row;
        -o-flex-direction: row;
        flex-direction: row;
    }

        .secutitycodeBg > .item {
            border: 1px solid #ccc;
            position: relative;
            -webkit-flex: 1; /* Chrome */
            -ms-flex: 1; /* IE 10 */
            flex: 1;
            -webkit-box-flex: 1; /* OLD - iOS 6-, Safari 3.1-6 */
            -moz-box-flex: 1;
        }

            .secutitycodeBg > .item > span {
                background: black;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                position: absolute;
                top: 14px;
            }

</style>

<div class="secutitycodeArea" id="<%=securityCodePlugInAreaId%>">
    <div class='secutitycodeBg'>
        <div class='item' sc="1"></div>
        <div class='item' sc="2"></div>
        <div class='item' sc="3"></div>
        <div class='item' sc="4"></div>
        <div class='item' sc="5"></div>
        <div class='item' sc="6"></div>
        <input type="password" style="display: none" />
    </div>
    <div class="virtualKeyContainer" id="<%=virtualKeyContainerId%>">

    </div>
</div>
